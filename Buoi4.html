<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 4</title>
  </head>
  <body>
    <!-- Tạo bảng: table -->
    <!-- Tạo hàng: tr - table row -->
    <!-- Tạo cột: td - table data -->
    <!-- Tạo tiêu đề của cột: th - table heading -->
    <!-- Tạo đường viền cho bảng, hàng, cột: thuộc tính border -->
    <!-- Để chỉnh độ rộng của bảng: thuộc tính width -->
    <!-- Để chỉnh độ dài của bảng: thuộc tính height -->
    <!-- Khoảng cách giữa các đường viền: thuộc tính cellspacing -->
    <!-- Khoảng cách giữa đường viền và nội dung: thuộc tính cellpadding -->
    <!-- Căn theo chiều ngang: thuộc tính align - 3 giá trị: left, center, right -->
    <!-- Căn theo chiều dọc: thuộc tính valign - 3 giá trị: top, middle, bottom -->
    <!-- Gộp các cột liền nhau trong 1 hàng: thuộc tính colspan -->
    <!-- Gộp các cột tương ứng tại các hàng liền nhau: thuộc tính rowspan -->
    <!-- Bảng lồng bảng -->
    <!-- Tiêu đề của bảng -->
    <table
      border="1px"
      width="80%"
      height="500px"
      cellspacing="0"
      cellpadding="0"
    >
      <caption>Lớp 1</caption>
      <tr>
        <th colspan="5">Danh sách sv</th>
      </tr>
      <tr valign="top">
        <th>Mã sv</th>
        <th>Tên sv</th>
        <th colspan="3">Thông tin sv</th>
      </tr>
      <tr>
        <td align="center" valign="bottom">1</td>
        <td>a</td>
        <td>10/10/2000</td>
        <td>0123456789</td>
        <td rowspan="2">HN</td>
      </tr>
      <tr>
        <td>2</td>
        <td>b</td>
        <td>1/1/2000</td>
        <td>0123456788</td>
      </tr>
      <tr>
        <td>3</td>
        <td>c</td>
        <td>5/5/2000</td>
        <td>0123456787</td>
        <td>HP</td>
      </tr>
      <tr>
        <th colspan="5">
          <table
            border="1px"
            width="80%"
            height="80%"
            cellspacing="0"
            cellpadding="0"
          >
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
        </th>
      </tr>
    </table>
  </body>
</html>
