        // VD: nhập 2 số a,b. Tính thương a/b
        function tinh(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var thuong;
            if(Number(b) == 0){
                thuong = "Không chia được";
            }
            else {
                thuong = Number(a) / Number(b);
            }
            document.getElementById('kq').value = thuong;
        }
        /* BT: Nhập 3 số a,b,c. Kiểm tra a,b,c có phải cạnh tam giác không*/

        // VD: Tính a!
        function a_gt(){
            var a = Number(document.getElementById('a').value);
            var a_giai_thua = 1;
            for(var i = 1; i <= a; i++){
                a_giai_thua *= i;
            }
            document.getElementById('gt').innerHTML = "a! = " + a_giai_thua;
        }
        /* Nhập số n, Kiểm tra n có phải số nguyên tố hay không*/
        /* Nhập số n, hiển thị các n số nguyên tố từ 1 đến n */
    </script>

<body>
    a: <input type="text" id="a"><br>
    b: <input type="text" id="b"><br>
    a / b: <input type="text" id="kq" readonly><br>
    <button onclick="tinh()">Tính</button>
    <p id="gt"></p>
    <button onclick="a_gt()">Tính a!</button>
